        function checkForm(){

                event.preventDefault()
                document.getElementById('err').innerHTML = "Please enter a game title."
            }
            else{

                function combineText() {
                    var nTxt = document.getElementById('GameTitle')
                    var sTxt = document.getElementById('score')
                    nTxt.value = sTxt.value + " " + nTxt.value
                    document.getElementById('GameTitle').value = nTxt.value
                }
            }

        }
